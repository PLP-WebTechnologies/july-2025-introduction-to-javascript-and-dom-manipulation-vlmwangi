<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Fundamentals Assignment</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>JavaScript Fundamentals Demo</h1>

  <h2>Part 1: Variables & Conditionals</h2>
  <button onclick="checkAge()">Check Age</button>
  <p id="ageResult"></p>

  <h2>Part 2: Functions</h2>
  <button onclick="showTotal()">Calculate Total</button>
  <p id="totalResult"></p>

  <h2>Part 3: Loops</h2>
  <button onclick="countdown()">Start Countdown</button>
  <ul id="countdownList"></ul>

  <h2>Part 4: DOM Manipulation</h2>
  <button id="toggleBtn">Toggle Highlight</button>
  <p id="toggleText">Click the button to toggle highlight!</p>

  <script src="script.js"></script>
</body>
</html>
